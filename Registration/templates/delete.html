<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Side Bar</h1>
      <ul>
        <li><a href="{{ url_for('index') }}">Register</a></li>
        <li><a href="{{ url_for('display') }}">Display</a></li>
        <li><a href="{{ url_for('update') }}">Update</a></li>
        <li class="active"><a href="{{ url_for('delete') }}">Delete</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="delete-form">
        <h1>Delete User</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('delete') }}" method="post" autocomplete="off">
          <input type="text" name="username" placeholder="Enter Username to Delete" class="textbox" required><br><br>
          <button type="submit" class="btn" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
